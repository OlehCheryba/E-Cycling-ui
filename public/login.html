<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Вхід</h1>
  <form id="login">
    <input type="text" placeholder="Логін" class="email">
    <input type="password" placeholder="Пароль" class="password">
    <input type="submit">
  </form>
  <a href="registration">Створити новий аккаунт</a>
  <script src="js/mini-jquery.js"></script>
  <script>
    $('login').on('submit', function (e) {
      e.preventDefault();
      fetch('user/login', {
        method: 'POST',
        headers:{
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: this.find('.email').value,
          password: this.find('.password').value
        })
      })
        .then(res => res.json())
        .then(res => {
          localStorage.setItem('token', res.token);
          alert(res.message);
          document.location.href = 'http://localhost:3000';
        });
    });
  </script>
</body>
</html>
